#import 'detail/type.graphql'

type Achievement {
    id: ID!
    text: String!
    _id: ID!
    title: String!
    continuous: Boolean!
    caption: String
    star: Int
    target_point: Int
    point: Int
    updated_at: String!
}

extend type Query {
    achievements: [Achievement]

}

extend type Mutation {
    addAchievement(title: String!,continuous : Boolean! ,file : Upload): Achievement
}

