#import 'mission/type.graphql'
#import 'score/type.graphql'
enum StageType  {
    PROGRAMMING
    MATERIAL
    QUIZ
}

type Question {
    index : Int
    content: String!
    choice : [String]
    answer : String
    score : Int!
}


type Stage {
    _id: ID!
    title: String!
    teory: String
    exp_reward: Int
    index: Int
    time: Int
    win: Boolean
    score: Int
    type: StageType
    badge_name: String
    badge_image: String
    questions: [Question]
    language: String
    stars: [Boolean]
    imageid: String
    script: String
    missions: [Mission]
    course: Course
    updated_at: String!
}

extend type Query {
    stages: [Stage]
}

extend type Mutation {
    addStage(title:String!, teory:String, time:String,index:Int, index:Int,exp_reward: Int,course:ID!,language:String ):Stage
    updateStage(id:ID!,title:String,teory:String,index:Int,time:Int,exp_reward:Int,course:ID!,file:Upload,script:String,language:String):Stage
    deleteStage(id:ID!):Stage
    reorderStage(courseid:ID,source:ID, destination:Int):Course
}