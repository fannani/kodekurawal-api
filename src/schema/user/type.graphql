type User {
    _id:  ID!,
    email:  String!
    name:  String!
    role:  String!
    city:  String
    province:  String
    last_login:  String
    userdetailid:  String!
    password:  String!
    updated_at:  String!
}

extend type Query {
    users(_id : ID): [User]
}

extend type Mutation {
    registerUser(name:String!,email:String!,password:String!,role: String!):User
}